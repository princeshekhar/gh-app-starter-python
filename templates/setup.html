<!DOCTYPE html>
<html lang="en" class="height-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/primer.css') }}">
</head>

<body class="height-full bg-gray-light">
    <div class="d-flex flex-column flex-justify-center flex-items-center text-center height-full">        
        <div class="box-shadow rounded-2 border p-6 bg-white">
            <h2>
                Create a new GitHub App!
            </h2>
            <form action="{{ createAppUrl }}" method="post" target="_blank">
                <button class="btn btn-outline" name="manifest" id="manifest" value='{{ manifest }}'>Register GitHubApp</button>
            </form>
        </div>
    </div>
</body>

</html>
